<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/component.css" />
    <title>CSSテスト</title>
    <style>
      p{
        margin: 10px;
      }
      a{
        margin: 10px 0;
      }

    </style>
  </head>
  <body>
    <section>
      <h1>ノーマル矢印</h1>
      <div class="flex align_items_center"><p>上矢印</p><span class="arrow top"></span></div>
      <div class="flex align_items_center"><p>下矢印</p><span class="arrow bottom"></span></div>
      <div class="flex align_items_center"><p>左矢印</p><span class="arrow left"></span></div>
      <div class="flex align_items_center"><p>右矢印</p><span class="arrow right"></span></div>
    </section>
    <section>
      <h1>くの字矢印</h1>
      <div class="flex align_items_center"><p>上矢印</p><span class="arrow_ku top"></span></div>
      <div class="flex align_items_center"><p>下矢印</p><span class="arrow_ku bottom"></span></div>
      <div class="flex align_items_center"><p>左矢印</p><span class="arrow_ku left"></span></div>
      <div class="flex align_items_center"><p>右矢印</p><span class="arrow_ku right"></span></div>
    </section>
    <section>
      <h1>三角矢印</h1>
      <div class="flex align_items_center"><p>上矢印</p><span class="arrow_delta top"></span></div>
      <div class="flex align_items_center"><p>下矢印</p><span class="arrow_delta bottom"></span></div>
      <div class="flex align_items_center"><p>左矢印</p><span class="arrow_delta left"></span></div>
      <div class="flex align_items_center"><p>右矢印</p><span class="arrow_delta right"></span></div>
    </section>
    <section>
      <h1>ボタン</h1>
      <a href="" class="a_button">aタグ</a>
      <button class="b_button">buttonタグ</button>
    </section>
    <section>
      <h1>マーカー</h1>
      <p>.markerクラスの中身に<span class="marker">マーカー</span>が付きます</p>
    </section>
    <section>
      <h1>変形</h1>
      <p class="polygon_triangle">三角形</p>
      <p class="polygon_parallelogram">平行四辺形</p>
      <p class="polygon_message">吹き出し</p>
    </section>
    
    

  </body>
</html>
